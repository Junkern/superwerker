AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:
  GitHubOwner:
    Type: String
    Default: superwerker
  RepositoryName:
    Type: String
    Default: superwerker
  BranchName:
    Type: String
    Default: master
  GithubTokenSecretsManagerPath:
    Type: String
    Default: /superwerker/github-token

Resources:

  SuperwerkerBootstrapPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt SuperwerkerBootstrapPipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref RepositoryName
                Branch: !Ref BranchName
                OAuthToken: '{{resolve:secretsmanager:/superwerker/github-token:SecretString}}'
                PollForSourceChanges: false

        - Name: DeployAndTestSuperwerker
          Actions:

            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref CleanupBuildProject
              InputArtifacts:
                - Name: SourceOutput
              Name: Cleanup
              RunOrder: 1

            - Name: RemoveSuperwerkerStack
              RunOrder: 2
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ActionMode: DELETE_ONLY
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: superwerker

            - ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: "1"
              Configuration:
                BucketName: !Ref DeploymentBucket
                Extract: true
              InputArtifacts:
                - Name: SourceOutput
              Name: DeployCfnTempatles
              RunOrder: 3

            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref EmailRandomizer
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: EmailRandomizer
              Name: EmailRandomizer
              RunOrder: 4

            - Name: InstallSuperwerker
              RunOrder: 5
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
                - Name: EmailRandomizer
              Configuration:
                RoleArn: !GetAtt CloudFormationRole.Arn
                ActionMode: REPLACE_ON_FAILURE
                StackName: superwerker
                TemplatePath: SourceOutput::components/superwerker.yaml
                ParameterOverrides: !Sub |
                  {
                    "LogArchiveAWSAccountEmail": {"Fn::GetParam":["EmailRandomizer", "EmailRandomizer.json", "LogArchiveAWSAccountEmail"]},
                    "AuditAWSAccountEmail": {"Fn::GetParam":["EmailRandomizer", "EmailRandomizer.json", "AuditAWSAccountEmail"]},
                    "TemplateUrlPrefix": "https://${DeploymentBucket.DomainName}"
                  }

                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND

            - Name: WaitForSuperwerkerSetupFinish
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: StepFunctions
                Version: "1"
              Configuration:
                StateMachineArn: !Ref WaitForSuperwerkerSetupFinishedStateMachine
              InputArtifacts:
                - Name: SourceOutput
              RunOrder: 6

            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref Test
              InputArtifacts:
                - Name: SourceOutput
              Name: Test
              RunOrder: 7

      ArtifactStore:
        Type: S3
        Location: !Ref SuperwerkerUpdatePipelineArtifactStore

  SuperwerkerBootstrapPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  SuperwerkerUpdatePipelineWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: '{{resolve:secretsmanager:/superwerker/github-token:SecretString}}'
      Filters:
        - JsonPath: '$.ref'
          MatchEquals: refs/heads/{Branch}
      TargetPipeline: !Ref SuperwerkerBootstrapPipeline
      TargetAction: SourceAction
      Name: !Sub ${AWS::StackName}-SuperwerkerUpdatePipelineWebhook
      TargetPipelineVersion: !GetAtt SuperwerkerBootstrapPipeline.Version
      RegisterWithThirdParty: true

  SuperwerkerUpdatePipelineArtifactStore:
    Type: AWS::S3::Bucket
    Properties:
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 14
            Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          -  ServerSideEncryptionByDefault:
               SSEAlgorithm: AES256

  DeploymentBucket:
    Type: AWS::S3::Bucket

  EmailRandomizer:
    Type: AWS::CodeBuild::Project
    Properties:
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
        Type: LINUX_CONTAINER
      ServiceRole: !GetAtt EmailRandomizerRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          env:
            shell: bash
          phases:
            build:
              commands:
                - timestamp=$(date +%s)
                # write random email adresses in case it's not in the parameter store
                - "aws ssm get-parameter --name /superwerker_bootstrap/email_adresses || (printf '{\"LogArchiveAWSAccountEmail\": \"%s\", \"AuditAWSAccountEmail\": \"%s\"}' $(printf 'superwerker-aws-test+%s@superluminar.io' log-archive$timestamp) $(printf 'superwerker-aws-test+%s@superluminar.io' audit$timestamp) > /tmp/EmailRandomizerTemp.json &&  aws ssm put-parameter --name /superwerker_bootstrap/email_adresses --type String --value file:///tmp/EmailRandomizerTemp.json --no-overwrite)"
                # get the parameter value and write the artifact each time for the next pipeline step (CloudFormation)
                - aws ssm get-parameter --name /superwerker_bootstrap/email_adresses --query Parameter.Value --output text > EmailRandomizer.json
          artifacts:
            files:
              - EmailRandomizer.json
            name: EmailRandomizer

  EmailRandomizerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  Test:
    Type: AWS::CodeBuild::Project
    Properties:
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
        Type: LINUX_CONTAINER
      ServiceRole: !GetAtt TestRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          env:
            shell: bash
          phases:
            install:
              runtime-versions:
                python: 3.x
            build:
              commands:
                - cd tests
                - pip3 install -r requirements.txt
                - python3 -munittest tests.py

  TestRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - cloudformation.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  CleanupBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
        Type: LINUX_CONTAINER
      ServiceRole: !GetAtt CleanupBuildProjectRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          env:
            shell: bash
          phases:
            build:
              commands:
                # cleanup S3 buckets so they can be deleted by CFN
                - aws s3 rm s3://superwerker-cwsyn-artifacts-${AWS::AccountId}/ --recursive

                # ensure clean state for tests
                - python3 tests/cleanup.py || true

                # remove former superwerker parameters
                - aws ssm delete-parameter --name /superwerker/account_id_audit || true
                - aws ssm delete-parameter --name /superwerker/account_id_master || true
                - aws ssm delete-parameter --name /superwerker/account_id_logarchive || true



  CleanupBuildProjectRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  WaitForSuperwerkerSetupFinishedStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Definition:
        StartAt: CheckDecommissionCompleted
        States:
          CheckDecommissionCompleted:
            Type: Task
            Resource: !GetAtt WaitForSuperwerkerSetupFinishedFunction.Arn
            Retry: # check every 5 minutes for 1 hours
              - ErrorEquals:
                  - States.ALL
                IntervalSeconds: 300
                MaxAttempts: 12
                BackoffRate: 1
            End: true
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref WaitForSuperwerkerSetupFinishedFunction

  WaitForSuperwerkerSetupFinishedFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: python3.7
      InlineCode: |-
        import boto3

        ssm = boto3.client('ssm')

        def handler(event, context):
            # once this parameter occures, the control tower setup is finished
            audit_account_id = ssm.get_parameter(Name='/superwerker/account_id_audit')['Parameter']['Value']
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: superwerker*
