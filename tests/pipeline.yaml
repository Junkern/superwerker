AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:
  GitHubOwner:
    Type: String
    Default: superwerker
  RepositoryName:
    Type: String
    Default: superwerker
  BranchName:
    Type: String
    Default: master
  GithubTokenSecretsManagerPath:
    Type: String
    Default: /superwerker/github-token
  RootMailDomain:
    Type: String

Resources:

  SuperwerkerBootstrapPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt SuperwerkerBootstrapPipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              RunOrder: 1
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref RepositoryName
                Branch: !Ref BranchName
                OAuthToken: '{{resolve:secretsmanager:/superwerker/github-token:SecretString}}'
                PollForSourceChanges: false

        - Name: DeployAndTestSuperwerker
          Actions:

            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref CleanupBuildProject
              InputArtifacts:
                - Name: SourceOutput
              Name: Cleanup
              RunOrder: 1

            - Name: RemoveAccountFactoryFixture
              RunOrder: 2
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                RoleArn: !GetAtt CloudFormationRole.Arn
                ActionMode: DELETE_ONLY
                StackName: superwerker-pipeline-account-factory-fixture

            - Name: RemoveWireRootMailDomain
              RunOrder: 3
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                RoleArn: !GetAtt CloudFormationRole.Arn
                ActionMode: DELETE_ONLY
                StackName: superwerker-pipeline-dns-wiring

            - Name: RemoveSuperwerkerStack
              RunOrder: 4
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ActionMode: DELETE_ONLY
                RoleArn: !GetAtt CloudFormationRole.Arn
                StackName: superwerker

            - ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: S3
                Version: "1"
              Configuration:
                BucketName: !Ref DeploymentBucket
                Extract: true
              InputArtifacts:
                - Name: SourceOutput
              Name: DeployCfnTempatles
              RunOrder: 5

            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref EmailRandomizer
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: EmailRandomizer
              Name: EmailRandomizer
              RunOrder: 6

            - Name: InstallSuperwerker
              RunOrder: 7
              Namespace: superwerker
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
                - Name: EmailRandomizer
              Configuration:
                RoleArn: !GetAtt CloudFormationRole.Arn
                ActionMode: REPLACE_ON_FAILURE
                StackName: superwerker
                TemplatePath: SourceOutput::components/superwerker.yaml
                ParameterOverrides: !Sub |
                  {
                    "LogArchiveAWSAccountEmail": {"Fn::GetParam":["EmailRandomizer", "EmailRandomizer.json", "LogArchiveAWSAccountEmail"]},
                    "AuditAWSAccountEmail": {"Fn::GetParam":["EmailRandomizer", "EmailRandomizer.json", "AuditAWSAccountEmail"]},
                    "Domain": "${RootMailDomain}",
                    "TemplateUrlPrefix": "https://${DeploymentBucket.DomainName}"
                  }

                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND

            - Name: WireRootMailDomain
              RunOrder: 8
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                RoleArn: !GetAtt CloudFormationRole.Arn
                ActionMode: REPLACE_ON_FAILURE
                StackName: superwerker-pipeline-dns-wiring
                TemplatePath: SourceOutput::tests/pipeline-dns-wiring.yaml
                ParameterOverrides: !Sub |
                  {
                    "RootMailDomain": "${RootMailDomain}",
                    "RootMailDelegationTarget": "#{superwerker.RootMailDelegationTarget}"
                  }

            - Name: AccountFactoryFixture
              RunOrder: 9
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                RoleArn: !GetAtt CloudFormationRole.Arn
                ActionMode: REPLACE_ON_FAILURE
                StackName: superwerker-pipeline-account-factory-fixture
                TemplatePath: SourceOutput::tests/account-factory.yaml
                ParameterOverrides: !Sub |
                  {
                    "AccountName": "superwerker-test-#{codepipeline.PipelineExecutionId}",
                    "AccountEmail": "#{codepipeline.PipelineExecutionId}@aws.${RootMailDomain}",
                    "SSOUserFirstName": "Arno",
                    "SSOUserLastName": "Nym",
                    "SSOUserEmail": "#{codepipeline.PipelineExecutionId}@aws.${RootMailDomain}",
                    "ManagedOrganizationalUnit": "Custom",
                  }

            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref Test
              InputArtifacts:
                - Name: SourceOutput
              Name: Test
              RunOrder: 10

      ArtifactStore:
        Type: S3
        Location: !Ref SuperwerkerUpdatePipelineArtifactStore

  SuperwerkerBootstrapPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  SuperwerkerUpdatePipelineWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: '{{resolve:secretsmanager:/superwerker/github-token:SecretString}}'
      Filters:
        - JsonPath: '$.ref'
          MatchEquals: refs/heads/{Branch}
      TargetPipeline: !Ref SuperwerkerBootstrapPipeline
      TargetAction: SourceAction
      Name: !Sub ${AWS::StackName}-SuperwerkerUpdatePipelineWebhook
      TargetPipelineVersion: !GetAtt SuperwerkerBootstrapPipeline.Version
      RegisterWithThirdParty: true

  SuperwerkerUpdatePipelineArtifactStore:
    Type: AWS::S3::Bucket
    Properties:
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 14
            Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          -  ServerSideEncryptionByDefault:
               SSEAlgorithm: AES256

  DeploymentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub superwerker-deployment-${BranchName}

  DeploymentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref DeploymentBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: PublicRead
            Effect: Allow
            Principal: '*'
            Action:
              - s3:GetObject
              - s3:GetObjectVersion
            Resource: !Sub ${DeploymentBucket.Arn}/*

  EmailRandomizer:
    Type: AWS::CodeBuild::Project
    Properties:
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
        Type: LINUX_CONTAINER
      ServiceRole: !GetAtt EmailRandomizerRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          env:
            shell: bash
          phases:
            build:
              commands:
                - timestamp=$(date +%s)
                # write random email adresses in case it's not in the parameter store
                - "aws ssm get-parameter --name /superwerker_bootstrap/email_adresses || (printf '{\"LogArchiveAWSAccountEmail\": \"%s\", \"AuditAWSAccountEmail\": \"%s\"}' $(printf 'superwerker-aws-test+%s@superluminar.io' log-archive$timestamp) $(printf 'superwerker-aws-test+%s@superluminar.io' audit$timestamp) > /tmp/EmailRandomizerTemp.json &&  aws ssm put-parameter --name /superwerker_bootstrap/email_adresses --type String --value file:///tmp/EmailRandomizerTemp.json --no-overwrite)"
                # get the parameter value and write the artifact each time for the next pipeline step (CloudFormation)
                - aws ssm get-parameter --name /superwerker_bootstrap/email_adresses --query Parameter.Value --output text > EmailRandomizer.json
          artifacts:
            files:
              - EmailRandomizer.json
            name: EmailRandomizer

  EmailRandomizerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  Test:
    Type: AWS::CodeBuild::Project
    Properties:
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
        Type: LINUX_CONTAINER
      ServiceRole: !GetAtt TestRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          env:
            shell: bash
          phases:
            install:
              runtime-versions:
                python: 3.x
            build:
              commands:
                - cd tests
                - pip3 install -r requirements.txt
                - python3 -munittest tests.py

  TestRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  CloudFormationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - cloudformation.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  CleanupBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:2.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: ROOT_MAIL_DOMAIN
            Value: !Ref RootMailDomain
          - Name: SUPERWERKER_CW_SYN_ARTIFACTS_BUCKET
            Value: !Sub superwerker-cwsyn-artifacts-${AWS::AccountId}
      ServiceRole: !GetAtt CleanupBuildProjectRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: tests/buildspec-pipeline-cleanup.yml

  CleanupBuildProjectRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service:
              - codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess # FIXME: least privilege

  ControlTowerServiceCatalogLookup:
    Type: AWS::CloudFormation::CustomResource
    Properties:
      ServiceToken: !GetAtt ControlTowerServiceCatalogLookupCustomResource.Arn

  ControlTowerServiceCatalogLookupCustomResource:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: python3.7
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - servicecatalog:DescribeProductAsAdmin
                - servicecatalog:ListPortfoliosForProduct
              Resource: '*'
      InlineCode: |
        import boto3
        import cfnresponse

        sc = boto3.client("servicecatalog")

        CREATE = 'Create'
        DELETE = 'Delete'
        UPDATE = 'Update'

        def exception_handling(function):
            def catch(event, context):
                try:
                    function(event, context)
                except Exception as e:
                    print(e)
                    print(event)
                    cfnresponse.send(event, context, cfnresponse.FAILED, {})

            return catch

        @exception_handling
        def handler(event, context):
            RequestType = event["RequestType"]
            Properties = event["ResourceProperties"]
            LogicalResourceId = event["LogicalResourceId"]
            PhysicalResourceId = event.get("PhysicalResourceId")

            print('RequestType: {}'.format(RequestType))
            print('PhysicalResourceId: {}'.format(PhysicalResourceId))
            print('LogicalResourceId: {}'.format(LogicalResourceId))

            id = PhysicalResourceId

            data = {}

            ct_account_factory_sc_product = sc.describe_product_as_admin(
                Name='AWS Control Tower Account Factory'
            )

            ct_account_factory_sc_product_detail = ct_account_factory_sc_product['ProductViewDetail']['ProductViewSummary']
            ct_account_factory_sc_product_id = ct_account_factory_sc_product_detail['ProductId']
            ct_account_factory_portfolio_id = sc.list_portfolios_for_product(ProductId=ct_account_factory_sc_product_id)['PortfolioDetails'][0]['Id']
            data['PortfolioId'] = ct_account_factory_portfolio_id

            cfnresponse.send(event, context, cfnresponse.SUCCESS, data, id)

  CloudFormationRoleToAccountFactoryAssociation:
    Type: AWS::ServiceCatalog::PortfolioPrincipalAssociation
    Properties:
      PortfolioId: !GetAtt ControlTowerServiceCatalogLookup.PortfolioId
      PrincipalARN: !GetAtt CloudFormationRole.Arn
      PrincipalType: IAM